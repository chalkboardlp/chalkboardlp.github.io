<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chalkboard Library</title>
  <link rel="icon" href="favicon.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
	@import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kode+Mono:wght@400..700&display=swap');
	</style>
  
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #404040;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 15px;
		height: 85px;
		background-color: #1D4F3C;
		<!-- background: url(https://i.pinimg.com/736x/dc/c6/88/dcc688c0576fde84e6738553fbc98ff0.jpg); -->
		border-bottom: 5px solid #3D1F01;
		color: white;
		padding: 10px;
	}

	header img {
		height: 60px;
		width: auto;
	}

	header .title {
		font-size: 22px;
		font-family: 'Exo 2', sans-serif;
		font-weight: 700;
		color: #FFFFFF;
	}

    .contenedor {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .shelf {
      width: 220px;
      background: url(https://i.pinimg.com/736x/f7/0c/fe/f70cfeb3d3f90019a40ed36f719932ea.jpg);
      border-right: 5px solid #3D1F01;
      padding: 20px 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .book-container {
      text-align: center;
    }

    .book {
      width: 100px;
      height: 140px;
      background-color: #383838;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book:hover {
      transform: rotateY(15deg) scale(1.05);
      box-shadow: 4px 4px 12px rgba(0,0,0,0.4);
    }

    .book-title {
      margin-top: 8px;
      font-size: 0.9em;
	  color: #FFFFFF; 
	  font-size: 12px; 
	  font-family: 'Exo 2', sans-serif; 
	  font-weight: 700;
    }

    .viewer {
      flex: 1;
      position: relative;
      background-color: #242424;
    }

    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .viewer:fullscreen,
    .viewer:-webkit-full-screen {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .viewer:fullscreen iframe,
    .viewer:-webkit-full-screen iframe {
      height: 100%;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #f0bf00;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      color: #FFFFFF; 
	  font-size: 12px; 
	  font-family: 'Exo 2', sans-serif; 
	  font-weight: 700;
      border-radius: 5px;
      z-index: 10;
    }

    .fullscreen-btn:hover {
      background-color: #7a4d3a;
    }

    /* Responsive: colapsar estanter√≠a */
    .toggle-shelf-btn {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 11;
      background-color: #3D1F01;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
	  font-family: 'Exo 2', sans-serif; 
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .shelf {
        position: absolute;
        z-index: 10;
        height: 100%;
        transform: translateX(-100%);
        background-color: #383838;
      }

      .shelf.visible {
        transform: translateX(0);
      }

      .toggle-shelf-btn {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo de la biblioteca">
  <div class="title">Chalkboard Library ‚Äì In Use Collection</div>
</header>
<!-- üìö Biblioteca Interactiva -->

<div class="contenedor">
  <!-- Bot√≥n para abrir estanter√≠a en m√≥vil -->
  <button class="toggle-shelf-btn" onclick="toggleShelf()">üìñ Men√∫</button>

  <!-- Estanter√≠a -->
  <div class="shelf" id="shelf">
  
  <div class="book-container">
      <img src="Covers/EsGU.jpg"
           class="book" onclick="cargarIframe('https://chalkboardlp.com/content_FMV-408/Library/Books/EsGU')">
      <div class="book-title"style="font-size: 9px;">Essential Grammar In Use</div>
    </div>
	
	<div class="book-container">
      <img src="Covers/EGU.webp"
           class="book" onclick="cargarIframe('https://chalkboardlp.com/content_FMV-408/Library/Books/EGU')">
      <div class="book-title"style="font-size: 9px;">English Grammar In Use</div>
    </div>
	
	<div class="book-container">
      <img src="Covers/PVIU.webp"
           class="book" onclick="cargarIframe('https://drive.google.com/file/d/11zsJe9HgPWw12EqNf920t9PIVEzixxl8/preview')">
      <div class="book-title"style="font-size: 9px;">Phrasal Verbs In Use</div>
    </div>
	
	<div class="book-container">
      <img src="Covers/CIU.webp"
           class="book" onclick="cargarIframe('https://drive.google.com/file/d/1Pc4IEoRJWaZEXxqhlloVwDBdKLZe1WQD/preview')">
      <div class="book-title"style="font-size: 9px;">Collocations In Use Intermediate</div>
    </div>
	
	<div class="book-container">
      <img src="Covers/IIU.webp"
           class="book" onclick="cargarIframe('https://drive.google.com/file/d/1pgEQfRoMh3-k_7nnbOzM2yXkDOWsD2N7/preview')">
      <div class="book-title"style="font-size: 9px;">Idioms In Use Intermediate</div>
    </div>
	
	<div class="book-container">
      <img src="Covers/EVIU.webp"
           class="book" onclick="cargarIframe('https://drive.google.com/file/d/1Kltu4uhuYfaDldSiC-4YkzyS3QyH7S56/preview')">
      <div class="book-title"style="font-size: 9px;">English Vocabulary In Use Elementary</div>
    </div>
	
	<div class="book-container">
      <img src="Covers/AVIU.webp"
           class="book" onclick="cargarIframe('https://drive.google.com/file/d/18FaiSRlE2uUiqOtk7Azs4p-1MySNGLvG/preview')">
      <div class="book-title"style="font-size: 9px;">Academic Vocabulary In Use</div>
    </div>
	
	<div class="book-container">
      <img src="Covers/BVIU.webp"
           class="book" onclick="cargarIframe('https://drive.google.com/file/d/1pQpbjlT46oEdKxi6vdo9pdrIpzoyADTV/preview')">
      <div class="book-title"style="font-size: 9px;">Business Vocabulary In Use</div>
    </div>
  
    
	
	
  </div>

  <!-- Visor -->
  <div class="viewer" id="viewerContainer">
  <button class="fullscreen-btn" onclick="abrirPantallaCompleta()">üîç Pantalla completa</button>
  <iframe id="visor" src="https://chalkboardlp.com/content_FMV-408/Library/Books/EsGU"></iframe>
</div>
</div>

<script>
  function cargarIframe(url) {
    document.getElementById('visor').src = url;

    // Oculta estanter√≠a en m√≥vil tras seleccionar un libro
    const shelf = document.getElementById('shelf');
    if (window.innerWidth <= 768) {
      shelf.classList.remove('visible');
    }
  }

  function abrirPantallaCompleta() {
    const contenedor = document.getElementById('viewerContainer');
    if (contenedor.requestFullscreen) {
      contenedor.requestFullscreen();
    } else if (contenedor.webkitRequestFullscreen) {
      contenedor.webkitRequestFullscreen();
    } else if (contenedor.msRequestFullscreen) {
      contenedor.msRequestFullscreen();
    }
  }

  function toggleShelf() {
    const shelf = document.getElementById('shelf');
    shelf.classList.toggle('visible');
  }
</script>

<script> 
document.oncontextmenu = function() { 
    return false; 
};
</script>

</body>
</html>
