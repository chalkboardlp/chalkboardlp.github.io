<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chalkboard CD-ROMs</title>
	<link rel="icon" href="favicon.png" type="image/x-icon" />
	<style>
	@import url('https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kode+Mono:wght@400..700&display=swap');
	</style>
	
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 150px;
            background-color: #2C2C2C;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        .sidebar-item {
            padding: 10px;
            border-bottom: 1px solid #f0bf00;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .sidebar-item img {
            width: 45px;
            height: 45px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }
        .sidebar-item:hover {
            background-color: #187d5d;
        }
        .iframe-container {
            flex: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        h2 {
            margin: 0;
            font-size: 13px;
			color: #FFFFFF;
			font-family: "Exo 2", sans-serif;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
	
	<div class="sidebar-header" align="center" style="border-bottom: 2px solid #FFFFFF;">
        <img src="logo.png" alt="Logo" width="100"/>
		</br>
        <span style="color: #f0bf00; font-size: 15px; font-family: 'Exo 2', sans-serif; font-weight: 700;">Big Fun - English for Kids</span>
		</br>
    </div>
	
        <div class="sidebar-item" onclick="loadIframe('Big_Fun_1/main.html')">
            <img src="Big_Fun_1.webp"/>
            <h2>Big Fun 1</h2>
        </div>
        <div class="sidebar-item" onclick="loadIframe('Big_Fun_2/main.html')">
            <img src="Big_Fun_2.webp"/>
            <h2>Big Fun 2</h2>
        </div>
        <div class="sidebar-item" onclick="loadIframe('Big_Fun_3/main.html')">
            <img src="Big_Fun_3.webp"/>
            <h2>Big Fun 3</h2>
        </div>
    </div>

    <div class="iframe-container">
        <iframe id="mainIframe" src="https://english.pearson.com.br/hs-fs/hubfs/ENGLISH%20WEB/New-Big-Fun-Level_2.jpeg?width=1310&height=999&name=New-Big-Fun-Level_2.jpeg" allowfullscreen allow="fullscreen"></iframe>
    </div>
</div>

<script>
    function loadIframe(url) {
        document.getElementById("mainIframe").src = url;
    }
</script>

<script> 
document.oncontextmenu = function() { 
    return false; 
};
</script>

</body>
</html>
